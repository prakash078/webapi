<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<div>
<h1 class="secondary">Addition of numbers using parametic functions</h1>
    <script>
    function add(a, b)
        {
            var c= a+b;
            document.write("Addtion of a & b is: " + c);
        }
        add(5,4);
    </script>
    </div>
    <div>
        <script>
            function userInput()
            {
                var a=document.getElementById("UI1").value*1;
                var b= parseInt(document.getElementById("UI2").value);
                var d=document.getElementById("chk").value;
                
                if(d=="Add")
                   {
                       var total= a+b;
                        alert(total);
                   }
                else if(d=="Subs")
                    {
                        var total=a-b;
                        alert(total);
                    }
                else if(d=="Mlt")
                    {
                        var total= a*b;
                        alert(total);
                    }
            }
        </script>
    <form>
        <p> Enter a number <input type="text" id="UI1"> </p>
        <p> Enter another number <input type="text" id="UI2"> </p>

        <p>
        <select id="chk">
            <option disabled>Choose one</option>
            <option>Add</option>
            <option>Subs</option>
            <option>Mlt</option>
            </select>
        </p>
        <p><button onclick="userInput">Click</button></p>
    </form>
    </div>
</html>
